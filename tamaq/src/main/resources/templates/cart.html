<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>–ü—Ä–æ–¥—É–∫—Ç—ã –≤ –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–∏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap">
</head>
<style>
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è body */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

/* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –∫–æ—Ä–∑–∏–Ω—ã */
.cart-container {
    display: flex;
    gap: 20px;
}

/* –°—Ç–∏–ª–∏ –¥–ª—è —Å–ø–∏—Å–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ */
.cart-items {
    width: 65%;
    list-style: none;
    padding: 0;
    margin: 20px 0 0 20px;
}

/* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –∫–æ—Ä–∑–∏–Ω—ã */
.cart-item {
    display: flex;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    position: relative;
}

/* –°—Ç–∏–ª–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–∞ */
.product-image {
    width: 100px;
    height: 100px;
    margin-right: 35px;
    object-fit: cover;
    border-radius: 5px;
}

/* –°—Ç–∏–ª–∏ –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø—Ä–æ–¥—É–∫—Ç–µ */
.product-info {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

/* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–∞ */
.product-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* –ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ */
.product-name {
    font-size: 18px;
    font-weight: bold;
}

/* –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ */
.remove-button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 18px;
    color: #d9534f;
}

/* –ö–æ–Ω—Ç—Ä–æ–ª—ã –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–∞ */
.quantity-controls {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 10px 0;
}

/* –°—Ç–∏–ª—å –¥–ª—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–∞ */
.quantity {
    font-weight: bold;
}

/* –¶–µ–Ω–∞ —Ç–æ–≤–∞—Ä–∞ */
.product-price {
    position: absolute;
    right: 10px;
    bottom: 10px;
    font-size: 18px;
    color: #333;
    font-weight: bold;
}

/* –°—Ç–∏–ª–∏ –¥–ª—è —Å–≤–æ–¥–∫–∏ –∑–∞–∫–∞–∑–∞ */
.order-summary {
    height: 200px; /* —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
    margin-top: 80px;
    width: 600px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
    text-align: left;
    margin-right: 20px;
}

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å–≤–æ–¥–∫–∏ –∑–∞–∫–∞–∑–∞ */
.order-summary h2 {
    font-size: 28px;
    margin-bottom: 10px;
    color: #333;
}

/* –°—Ç–∏–ª–∏ –¥–ª—è –æ–±—â–µ–π —Å—É–º–º—ã */
.total-price {
    display: flex;
    justify-content: space-between;
    font-size: 18px;
    margin-bottom: 10px;
}

/* –û–±—â–∞—è –∏—Ç–æ–≥–æ–≤–∞—è —Å—É–º–º–∞ */
.summary-total {
    font-weight: bold;
    color: #5cb85c;
    font-size: 22px;
    margin-left: 5px;
}

/* –ö–Ω–æ–ø–∫–∞ –¥–ª—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ */
.checkout-button {
    display: block;
    padding: 10px 20px;
    color: #fff;
    background-color: #5cb85c;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    text-align: center;
    margin: 0 auto; /* –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –æ—Ç—Å—Ç—É–ø –ø–æ —Ü–µ–Ω—Ç—Ä—É */
}

.checkout-button:hover {
    background-color: #4cae4c;
}

.empty-cart-message {
    width: 400px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
    margin-left:400px;
    margin-top:100px;
    display: flex; /* –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ flex –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ */
    flex-direction: column; /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ */
    align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
    justify-content: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
    height: 300px; /* –ó–∞–¥–∞–π—Ç–µ –≤—ã—Å–æ—Ç—É, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ */
    font-family: 'Roboto', sans-serif;
    text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
}

/* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ "–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞" */
.empty-cart-message p {
    font-size: 20px;
    color: #555;
    font-weight: bold; /* –ñ–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
    margin-bottom: 20px;
}

/* –ö–Ω–æ–ø–∫–∞ "–ü–µ—Ä–µ–π—Ç–∏ –∫ –ø–æ–∫—É–ø–∫–∞–º" */
.empty-cart-message .go-shopping {
    display: inline-block;
    padding: 12px 0;
    width: 220px; /* –®–∏—Ä–∏–Ω–∞ –∫–Ω–æ–ø–∫–∏ */
    font-size: 18px;
    font-weight: 400; /* –ù–µ–∂–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
    color: #fff;
    background-color: #5cb85c;
    border: none;
    border-radius: 5px;
    text-align: center; /* –¢–µ–∫—Å—Ç –ø–æ —Ü–µ–Ω—Ç—Ä—É –≤–Ω—É—Ç—Ä–∏ –∫–Ω–æ–ø–∫–∏ */
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.empty-cart-message .go-shopping:hover {
    background-color: #4cae4c;
}




</style>
<body>
<div th:replace="fragments/header"></div>


<div class="cart-container">
    <div class="empty-cart-message" th:if="${#lists.isEmpty(cartItems)}">
        <p>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>
        <a th:href="@{/categories/{id}(id=9)}" class="button go-shopping">–ü–µ—Ä–µ–π—Ç–∏ –∫ –ø–æ–∫—É–ø–∫–∞–º</a>
    </div>

    <ul class="cart-items">
        <li class="cart-item" th:each="item : ${cartItems}" th:data-url="@{/cart/update-quantity(id=${item.id})}" data-item-id="${item.id}">
            <img th:src="${item.product.imgUrl}" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞" class="product-image" />
            <div class="product-info">
                <div class="product-header">
                    <p class="product-name" th:text="${item.product.name}">–ò–º—è –ø—Ä–æ–¥—É–∫—Ç–∞</p>
                    <form class="remove-form" th:action="@{/remove-from-cart}" method="post">
                        <input type="hidden" th:name="'id'" th:value="${item.id}" />
                        <button type="submit" class="remove-button">üóëÔ∏è</button>
                    </form>
                </div>
                <p class="product-description" th:text="${item.product.description}">–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞</p>
                <div class="quantity-controls">
                    <button type="button" class="decrease">-</button>
                    <span class="quantity" th:text="${item.quantity}">0</span>
                    <button type="button" class="increase">+</button>
                </div>
                <p class="product-price" th:text="${item.product.price} + ' ‚Ç∏'">–¶–µ–Ω–∞</p>
            </div>
        </li>
    </ul>

    <div class="order-summary">
        <h2>–í–∞—à –ó–∞–∫–∞–∑</h2>
        <div class="total-price">
            <p>–ò—Ç–æ–≥–æ–≤–∞—è –°—É–º–º–∞:</p>
            <p class="summary-total" th:text="${totalPrice} + ' ‚Ç∏'">0 ‚Ç∏</p>
        </div>
        <a href="/checkout" class="checkout-button">–ü–µ—Ä–µ–π—Ç–∏ –∫ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—é</a>
    </div>
</div>

<div th:replace="fragments/footer"></div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".decrease, .increase").forEach(button => {
        button.addEventListener("click", function () {
            const isIncrease = this.classList.contains("increase");
            const cartItem = this.closest(".cart-item");
            const baseUrl = cartItem.getAttribute("data-url");
            const url = `${baseUrl}&increase=${isIncrease}`;

            fetch(url, {
                method: "POST",
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const quantityElement = cartItem.querySelector(".quantity");
                    quantityElement.textContent = data.newQuantity;

                    const priceElement = cartItem.querySelector(".product-price");
                    priceElement.textContent = `${data.newTotalPrice.toFixed(2)} ‚ÇΩ`; // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–µ–Ω—É —Ç–æ–≤–∞—Ä–∞

                    if (data.newQuantity === 0) {
                        cartItem.remove(); // –£–¥–∞–ª—è–µ–º —Ç–æ–≤–∞—Ä, –µ—Å–ª–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç–∞–ª–æ 0
                    }

                    // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –∏—Ç–æ–≥–æ–≤—É—é —Å—É–º–º—É, —Å—É–º–º–∏—Ä—É—è –≤—Å–µ —Ç–µ–∫—É—â–∏–µ —Ç–æ–≤–∞—Ä—ã –≤ –∫–æ—Ä–∑–∏–Ω–µ
                    const totalPriceElement = document.querySelector(".summary-total");
                    const allPrices = document.querySelectorAll(".product-price");
                    let newTotalPrice = 0;
                    allPrices.forEach(price => {
                        newTotalPrice += parseFloat(price.textContent);
                    });
                    totalPriceElement.textContent = `${newTotalPrice.toFixed(2)} ‚ÇΩ`; // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—â—É—é —Å—É–º–º—É
                } else {
                    alert("–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞");
                }
            })
            .catch(error => console.error("–û—à–∏–±–∫–∞:", error));
        });
    });
});

</script>

</body>
</html>
